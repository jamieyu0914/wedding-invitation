<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <div class="cards-container">
        <div class="card">
            <div class="card-preview">
                <div class="images-container">
                    <img src="" alt="Wedding Preview" data-image="1.webp" />
                </div>
                <div class="dots-container">
                    <span class="dot" data-image="1.webp"></span>
                    <span class="dot" data-image="2.jpg"></span>
                    <span class="dot" data-image="3.jpg"></span>
                </div>
            </div>
            <div class="card-info">
                <div class="info" data="1.webp">
                    <h2>Mike & Jamie</h2>
                    <p>我們要結婚了！</br>
                       誠摯邀請您於 2026 年 7 月 5 日，</br>參加我們的婚禮。</p>
                    <p>我們迫不及待地，</br>想與您分享這個特別的日子！</p>
                </div>
                <div class="info" data="2.jpg">
                    <h2>婚禮地點</h2>
                    <p>證婚儀式將在君品酒店舉行，</br>
                       地址為臺北市大同區承德路一段3號。</p>
                    <p>婚禮午宴也會在同一地點舉辦。</p>
                </div>
                <div class="info" data="3.jpg">
                    <h2>回覆邀請</h2>
                    <p>請於 2026 年 6 月 15 日之前回覆，</br>
                       告訴我們您是否能參加我們的特別日子。</p>
                    <p>我們期待與您一起慶祝！</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include JS files -->
    <script src="assets/js/switch-dots.js"></script>
</html>
